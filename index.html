<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simon Game</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>The Simon Game</h1>
        <h2 id="info-title">Press any key to start buddy</h2>
      </div>
    </header>

    <main>
      <h2 id="level-title">Level 1</h2>
      <div class="game-buttons-container">
        <div class="game-buttons game-button-1" id="red"></div>
        <div class="game-buttons game-button-2" id="green"></div>
        <div class="game-buttons game-button-3" id="blue"></div>
        <div class="game-buttons game-button-4" id="yellow"></div>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <div class="social">
          <a href="https://www.instagram.com/gokayguleerr/" target="_blank">Instagram</a>
          <a href="https://github.com/gokayguleerr" target="_blank">GitHub</a>
          <a href="https://lichess.org/@/gokayguleerr" target="_blank">Lichess</a>
        </div>
        <div class="copyright">
          <span>© Gökay Güler</span>
        </div>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./game.js"></script>
  </body>
</html>
